{% extends 'base.html' %}

{% block content %}
<p>In signup Page</p>
  <form action="{% url 'signup' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
      <div>
        {{ field.label_tag }}
        {{ field }}
      </div>
    {% endfor %}
    <button type="submit">Sign up</button>
    <p>Already have an account? <a href="{% url 'login' %}">Log in!</a></p>
  </form>
{% endblock content %}
